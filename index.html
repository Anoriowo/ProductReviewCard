<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="product">
          <div class="the_image">
        <img src="images/image-product-desktop.jpg" alt="the_image" height="100%" width="" class="desktop">
        <img src="images/image-product-mobile.jpg" alt="the_image" height="" width="100%" class="mobile">
      </div>

      <div class="the_text">
        <p class="firstp txt">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="secondp txt"> A floral, solar and voluptuous interpretation composed by     Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price1">$149.99</p>
        <p class="price2">$169.99</p>
        <button> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anoriowo" target="_blank">Anuoluwapo</a>.
  </div>
</body>
</html>
